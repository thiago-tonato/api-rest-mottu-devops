spring:
  datasource:
    url: jdbc:h2:mem:qualitracker-test;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  sql:
    init:
      mode: never

logging:
  level:
    org.flywaydb: off

